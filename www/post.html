function buildPostPage(parentElement){
	let wrapperDiv = addElement(parentElement,"","","div")
	addElement(wrapperDiv,"POST data goes here!","","textarea","","","","","","","",parentElement+"textarea"+wrapperDiv)
	//addElement(wrapperDiv,"http://localhost/increment","","input","","","","","","","",parentElement+"input"+wrapperDiv)
	addElement(wrapperDiv,"http://localhost/UriGoesHere","","input","","","","","","","",parentElement+"input"+wrapperDiv)
	addElement(wrapperDiv,"POST!","","button","","","","makePostCall('"+parentElement+"','"+wrapperDiv+"')")
	addElement(wrapperDiv,"GET!","","button","","","","makeGetCall('"+parentElement+"','"+wrapperDiv+"')")

	addElement(wrapperDiv,"None","","radio","","","","","","name","encryption","radioNone")
	document.getElementById("radioNone").checked = true;
	addElement(wrapperDiv,"RunningMan (by GT)","","radio","","","","","","name","encryption","radioRunning")
	addElement(wrapperDiv,"","","br")
//addElement("elementParent","innerText","","radio","elementStyle","href","onChange","onClick","contentEditable","attributeType","attributeAction","elementId")

	addElement(wrapperDiv,"Delete!","","button","","","","let deletePage = confirm('Do you want to delete the data at "+readElement(parentElement+"input"+wrapperDiv)+"?');if(deletePage='true'){webRequest('DELETE',readElement('"+parentElement+"input"+wrapperDiv+"'),function ($callback){})}")
	addElement(wrapperDiv,"","","","","","","","","","",parentElement+"WebOut"+wrapperDiv)
//addElement("elementParent","","","","","","","","","","","elementId")
//addElement("elementParent","innerText","elementClass","elementType","","","onChange","onClick")
//addElement("elementParent","innerText","elementClass","elementType","elementStyle","href","onChange","onClick","contentEditable","attributeType","attributeAction","elementId")


}

function makePostCall(parentElement,wrapperDiv){
	if (document.getElementById("radioNone").checked == true) {
		webRequest("POST",readElement(parentElement+"input"+wrapperDiv),function($callback){},"",readElement(parentElement+"textarea"+wrapperDiv))
	} else if (document.getElementById("radioRunning").checked == true) {
		webRequest("POST",readElement(parentElement+"input"+wrapperDiv),function($callback){},"",doEnigmaMan(2,readElement(parentElement+"textarea"+wrapperDiv)))
	} else {
		writeElement(parentElement,"Radio Error!")
	}
	makeGetCall(parentElement,wrapperDiv)
}
function makeGetCall(parentElement,wrapperDiv){
	if (document.getElementById("radioNone").checked == true) {
		webRequest("GET",readElement(parentElement+"input"+wrapperDiv),function($callback){writeElement(parentElement+"WebOut"+wrapperDiv,$callback)})
	} else if (document.getElementById("radioRunning").checked == true) {
		webRequest("GET",readElement(parentElement+"input"+wrapperDiv),function($callback){writeElement(parentElement+"WebOut"+wrapperDiv,doEnigmaMan(1,$callback))})
	} else {
		writeElement(parentElement,"Radio Error!")
	}
}
</script>
